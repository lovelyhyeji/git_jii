<!DOCTYPE html>
<!-- selector_01.html -->
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-compatible" content="edge">
	<meta charset="UTF-8">
<!--[if lte IE 9]>
	<script src="./ie/html5shiv/dist/html5shiv.min.js"></script>
<![endif]-->

	<title>웹 기초 css 이해하기</title>
	<style>
		h1{background-color:#ccc; color:#fe0;}
		h2{background-color:#00f; color:#fff;}
		div.wrap{background-color:#fe0; color:#00f;}
		ul>li.red>a{color:#f00;}
		ul>li>a.yellow{color:#fe0;}
		ul>li.blue>a{color:#00f;}
		ul>li.green>a{color:#0f0;}
		div.box>ol>li>a{color:#f50;}
		div.box>ol>li>ul>li.bg1{background-color:#fe0}
		div.box>ol>li>ul>li.bg2{background-color:#00f}
		div.box>ol>li>ul>li.bg3{background-color:#f00}

	</style>
</head>
<body>
	<h1>웹 기초 css 이해하기</h1>
	<h2>선택자 이해하기</h2>

	<div class="wrap">배경노랑, 파란글씨</div>
		<p class="con">Lorem ipsum dolor sit amet.</p>

	<ul id="list">
		<li class="red"><a href="">test_01</a></li>
		<li><a href="" class="yellow">test_02</a></li>
		<li><a href="">test_03</a></li>
		<li class="blue"><a href="">test_04</a></li>
		<li class="green"><a href="">test_05</a></li>
	</ul>

	<div class="box">
		<ol>
			<li><a href="#">주황색 글씨</a></li>
			<li>
				<ul>
					<li class="bg1">배경노란색</li>
					<li class="bg2">배경파란색</li>
					<li class="bg3">배경붉은색</li>
				</ul>
			</li>
		</ol>
	</div>

<!-- 
 -->

</body>
</html>
