<!doctype html>
<!-- sementic_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compattible" content="IE-edge">
  <!--[if lte IE 9]>
    <script src="./ie/html5shiv-3.7.3/dist/html5shiv.min.js"></script>
  <![endif]-->
  <title>웹기초 이해하기</title>
  <!-- css -->
  <style></style>
</head>
<body>
  <!-- layout -->
  <h1>웹 기초 이해하기</h1>
  <h2>의미를 부여하여 제작하는 시멘틱 구조 이해하기</h2>
  <!-- ============================================================= -->
  <div>
    <h3>기본형 시멘틱구조</h3>

    <!-- div     : div는 영역을 가질 수 있는 형태이지만, 의미없이 사용하는 분할 영역으로 쓰인다.
                   그렇기 때문에 하나의 웹 페이지에서 각각의 의미를 부여하여 제작하기에는 다소 어렵다. 
         header  : 사이트의 주요한 내용을 담는 곳으로, 로고, 전체 네비게이션을 담는 곳.
         nav     : 각각의 페이지로 이동하는 경로를 모아놓은 곳
         main    : 문서의 주요내용을 정의할 때 사용 {article, header, nav, footer의 하위(후손요소)로 사용 안 됨}
         aside   : 있으면 좋지만, 꼭 있어야하는 기능은 아닌 것을 모아놓은 곳
         section : 다양한 문서들 중 관계가 있는 문서를 분리하는 역할(작은 웹페이지), 별도의 다른 주제 
         article : 내용이 독립적으로 분류되어 있고 설명이 있는 영역 (뉴스, 글 내용, 공지사항)
         footer  : 페이지의 정보를 요약, 정리하여 담은 곳 (회사주소, 이용약관, copyright)

        - 단, 시멘틱구조는 IE에서 인지할 수 없는 요소. css에서 display:block < 강제 블럭처리 해줘야 한다.
          해당 시멘틱구조는 반드시 이름을 달아주어야 한다.
          시멘틱 구조는 그 구조 자체로는 의미를 부여할 수 있지만, 제목이 반영되지 않았기 때문에 의미에 맞는 제목을 같이 작성해줘야 한다.
    -->


      <!-- ad라는 이름은 지워질 수 있다. id의 명칭들은 변경 가능 -->
  <div class="wrap">
    
    <header id="headBox">
      <h1>사이트 이름/ 기능</h1>
      <nav id="globalNavigationBar=gnb">
        <h2>전체 네비게이션</h2>
      </nav>
    </header>

     <main id="contentBox">
      <h2>본문내용</h2>
      <aside id="sideBox">
        <h3>보조영역</h3>
      </aside>

      <section id="viewBox"> 
        <h3>광고영역</h3>
      </section>

      <article id="newsBox">
        <h3>공지사항</h3>
      </article>

      <footer id="footBox">
        <h2>회사정보</h2>
      </footer>
   </main>
 </div>

  </div>

  <!-- ============================================================= -->
  <!-- script -->
  <script></script>
</body>
</html>


<!-- 이름을 작성하는 요령     이름은 영문 소문자를 기준, 첫 글자는 무조건 영문소문으로 시작 (_ $ 포함)
                            _와 $를 제외한 특수문자는 사용할 수 없다.

     camelCase  : 뒤에 오는 단어의 첫 글자를 대문자로 사용
     snake_bar  : (under_bar) 단어와 단어 사이에 _를 이용하여 구분하는 방법
     hipen-bar  : 단어와 단어 사이에 -을 붙여 사용하는 방법 (공식적으로는 class이름을 쓸 때 사용)
     ㅡㅡㅡ
     PascalCase : 각 단어의 첫 글자를 대문자로 시작하는 방법
    _hidden     : 첫글자를 _로 작성하여 사용하는 방법
-->
