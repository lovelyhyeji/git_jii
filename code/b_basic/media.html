<!DOCTYPE html>
<!-- media.html -->
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<!--[if lte IE 9]>
		<script src="./ie/html5shiv-3.7.3/dist/html5shiv.min.js"></script>
	<![endif]-->

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="favicon.png">
	<title>웹 기초 이해하기</title>
	<!-- css -->
	<style></style>
</head>
<body>
	<!-- layout -->
	<h1>웹 기초 이해하기</h1>
	<h2>비디오 및 오디오 파일 불러오기</h2>

	<!-- ogg가 먼저 재생되고 여건이 안 되면, 그 다음 순서인 mp3가 재생된다. -->
	<audio controls="controls" src="./youtube_FriendLikeMe.ogg">
		<source src="./youtube_FriendLikeMe.ogg" type="audio/ogg">
		<source src="./youtube_FriendLikeMe.mp3" type="audio/mp3">
	<!-- src : 파일 불러오기, 경로			 - Xhtml="Xhtml" / html5 << 속성명과 속성값이 같으면 쓰지 않아도 된다. -
		controls="controls"	 : 버튼을 누르면 재생 
		autoplay="autoplay"	 : 페이지 접속하면 자동 재생 (3초 이상 재생될 경우 소비자에게 방해가 될 수 있으므로 잘 쓰지 않는다.)
		preload="preload" 	 : 미리 불러오기, 최초의 재생이 조금 느려질 수 있다
		muted				 : 음소거
	-->
		<p>여기서 음악을 들으시면 안 됩니다.<br />
			<a href="http://google.com/chrome"> 지원하는 브라우저</a>를 이용하세요.
		</p>
	</audio>

	<!-- =============================================================== -->
	
	<video controls preload muted poster="favicon.png">
		<!-- poster : 영상에 처음으로 보이는 썸네일 -->
		<source src="./youtube_3d_pen.webm" type="video/webm" />
		<source src="./youtube_3d_pen.mp4" type="video/mp4" />
		<p>여기는 영상이 나오지 않습니다.<br />
			<a href="http://google.com/chrome"> 지원하는 브라우저</a>를 이용하세요.
		</p>
	</video>

	<!-- script -->
	<script></script>

</body>
</html>
